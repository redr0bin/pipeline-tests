name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract short sha
        shell: bash
        run: echo "##[set-output name=sha;]${GITHUB_SHA::8}"
        id: extract_sha

      - name: Use version
        run: |
          echo "${{steps.extract_branch.outputs.branch}}-${{steps.extract_sha.outputs.sha}}"

  test-conditions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        if: |-
          ${{ github.event.pull_request.draft == true && !contains(github.event.pull_request.labels.*.name, 'skip') }}
        run: |
          echo 'Pull Request is in Draft mode'
